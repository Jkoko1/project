<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="top">
            <h2>Our Pricing</h2>
            <div>
                <p>Annually</p>
            <label for="toggle" class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
            <p>Monthly</p>
            </div>
        </div>
        <div class="pricing">
            <div class="price1">
                <p>Basic</p>
                <div class="cost">
                    <span>$</span><h1>19.99</h1>
                </div>
                <hr>
                <p>500 GB Storage</p>
                <hr>
                <p>2 Users Allowed</p>
                <hr>
                <p>Send up to 3 GB</p>
                <hr>
                <button>LEARN MORE</button>
            </div>
            <div class="price2">
                <p>Professional</p>
                <div class="cost">
                    <span>$</span><h1>24.99</h1>
                </div>
                <hr>
                <p>1 TB Storage</p>
                <hr>
                <p>5 Users Allowed</p>
                <hr>
                <p>Send up to 10 GB</p>
                <hr>
                <button>LEARN MORE</button>
            </div>
            <div class="price3">
                <p>Master</p>
                <div class="cost">
                    <span>$</span><h1>39.99</h1>
                </div>
                <hr>
                <p>2 TB Storage</p>
                <hr>
                <p>10 Users Allowed</p>
                <hr>
                <p>Send up to 20 GB</p>
                <hr>
                <button>LEARN MORE</button>
            </div>
        </div>
    </div>
</body>

</html>
